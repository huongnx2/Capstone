apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone-demo-$COLOR
spec:
  replicas: 2
  selector:
    matchLabels:
      app: capstone-demo
      role: $COLOR
  template:
    metadata:
      labels:
        app: capstone-demo
        role: $COLOR
    spec:
      containers:
        - image: duyhuynhdn/capstone-demo:latest
          name: capstone-demo
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "1024Mi"
              cpu: "500m"
      restartPolicy: Always